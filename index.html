<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>On my Birthday...</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <!-- place navbar here -->
    <nav class="navbar navbar-light justify-content-center">
      <a class="navbar-brand text-light" href="#" onclick="originalYear()">On My Birthday...</a>
    </nav>

  </header>
  <div class="container align-items-center">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-sm-12">
        <div class="row">
          <div class="col-12 align-items-center">
            <h1 class="birthday" id="changeDate"> October 20, 2007</h1>
            <hr class="line">
          </div>
        </div>
        <div class="row">
          <div class="col-12 info">
            <div class="card">
              <div class="card-body">
                <p class="description" id="change-paragraph">See that lil baby ghost? Thats me</p>
              </div>
            </div>
          </div>

          
        </div>
      </div>
      <div class="col-lg-6 col-sm-12">
        <img class="pic img-fluid" src="images/me.jpg" id="diffImage">
      </div>
    </div>
  </div>


  <div class="container mt-5">
    <div class="row justify-content-center m-3">
      <div class="col-lg-2 col-sm-12 text-center p-3">
        <button type="button" class="btn css-button-3d--sky btn-lg" onclick="year1803()">
          1803
        </button>
      </div>
      <div class="col-lg-2 col-sm-12 text-center p-3">
        <button type="button" class="btn css-button-3d--sky btn-lg" onclick="year1964()">
          1964
        </button>
      </div>

      <div class="col-lg-2 col-sm-12 text-center p-3">
        <button type="button" class="btn css-button-3d--sky btn-lg" onclick="year1971()">
          1971
        </button>
      </div>
      <div class="col-lg-2 col-sm-12 text-center p-3">
        <button type="button" class="btn css-button-3d--sky btn-lg" onclick="year19712()">
          1971
        </button>
      </div>
      <div class="col-lg-2 col-sm-12 text-center p-3">
        <button type="button" class="btn css-button-3d--sky btn-lg" onclick="year1979()">
          1979
        </button>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <footer class="bg-light text-center text-white">
    <div class="container p-4 pb-0">
      <section class="mb-4">
        <a class="btn text-white btn-floating m-1" style="background-color: #333333;"
          href="https://github.com/Jaydeny-png" role="button"><i class="fab fa-github"></i></a>
      </section>
    </div>
    <div class="text-center p" style="background-color: rgba(0, 0, 0, 0.2);">
      <a class="text-white" ">JAYDEN</a>
        </div>
    </footer>
    <!-- Footer END-->
    
    <script
    src=" https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
        </script>

        <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
          integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
          </script>
        <script src="script.js"></script>
</body>

</html>
